<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/scss/style.scss">
    <title>Die Entwicklung des Wohnungsmarkts in Bayern</title>
</head>
<body>
<div class="wrapper">
    <div class="heading">
        <h1 class="serif">Die Entwicklung des Wohnungsmarkts in Bayern</h1>
        <div class="button-group history-button-group">
            <button id="single-household-button">Anteil der Einpersonenhaushalte</button>
            <button id="average-size-button">Durchschnittliche Haushaltsgröße</button>
            <div class="navigation">
                <button id="scroll-forward-button">Weiter</button>
            </div>
        </div>
    </div>
    <div class="vertical-scroll">
        <div id="history-chart"></div>
        <div id="detail-chart-wrapper">
            <div class="detail-heading">
                <div class="detail-headline">
                    <button id="scroll-back-button">Zurück</button>
                    <h1 class="serif">
                        Verteilung der Einpersonenhaushalte 2019
                    </h1>
                </div>

                <div class="button-group detail-button-group">
                    <button id="by-age-button">Nach Alter</button>
                    <button id="by-population-button">Stadt vs Land</button>
                </div>
            </div>
            <div class="detail-chart-svg-wrapper">
                <svg id="detail-chart">
                    <defs>
                        <linearGradient id="special-low"
                                        gradientTransform="rotate(40)">
                            <stop offset="0%" class="special-stop"/>
                            <stop offset="55%" class="special-stop"/>
                            <stop offset="56%" class="low-stop"/>
                            <stop offset="100%" class="low-stop" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
        </div>
    </div>
    <div class="meta">
        <div class="license">
            <img height="20px" alt="creative commons" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg"/>
            <img height="20px" alt="by" src="https://mirrors.creativecommons.org/presskit/icons/by.svg"/>
        </div>
        <p>Erstellt von Jakob Emmerling</p>
        <p>Quelle: <a href="https://www.statistik.bayern.de/presse/mitteilungen/2020/pm223/index.html">Pressemitteilung 223/2020/42/A</a></p>
        <div>Icons erstellt von <a href="https://www.flaticon.com/de/autoren/freepik" title="Freepik">Freepik</a> von <a href="https://www.flaticon.com/de/" title="Flaticon">www.flaticon.com</a></div>
    </div>
</div>
<script src="assets/ts/index.ts"></script>
<script src="assets/ts/scrolling.ts"></script>
<script src="assets/ts/detail.ts"></script>
</body>
</html>
